    <title>Weekly Check-In Form</title>

</head>

<body>
    <div class="container">
        <h1>Weekly Check-In</h1>
        <form id="checkinForm"
            action="https://docs.google.com/forms/d/e/1FAIpQLSdu2UmJ48q1kKL07vF1g8dJQ_0yJm84BANTj3J7UPTSXP4OUQ/formResponse"
            method="post" target="_blank">

            <div class="group">
                <label for="date">Date of the meeting:</label>
                <input type="date" name="entry.981729855" id="date" required>
            </div>

            <div class="group">
                <label for="name">Name (Full and Preferred):</label>
                <input type="text" name="entry.2094344317" id="name" required="">
            </div>

            <div class="group">
                <label for="yesno">Are you a York Student?</label><br>
                <div class="horizontal-table">
                    <input type="radio" id="Yes" name="entry.1199929865" value="Yes">
                    <label for="Yes">Yes</label>
                </div>
                <div class="horizontal-table">
                    <input type="radio" id="No" name="entry.1199929865" value="No">
                    <label for="No">No</label>
                </div>
            </div>

            <div class="group">
                <label for="DiscName">Discord Name:</label>
                <input type="text" name="entry.190013640" id="DiscName" required=""><br>
            </div>

            <div class="group">
                <label for="info">Contact Info:</label>
                <input type="text" name="entry.2040928741" id="info" required=""><br>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('checkinForm').onsubmit = function () {
            alert('Your check-in has been submitted!');
        };
    </script>
